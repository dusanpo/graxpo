<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./frontend/dist/styles/app.css" />
    <title>Graxpo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><h3>GRAXPO</h3></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="colapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link"> HOME </a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link"> ABOUT </a>
            </li>
            <li class="nav-item">
              <a href="#service" class="nav-link"> SERVICE </a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link"> PORTFOLIO </a>
            </li>
            <li class="nav-item">
              <a href="#team" class="nav-link"> TEAM </a>
            </li>
            <li class="nav-item">
              <a href="#blog" class="nav-link"> BLOG </a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link"> CONTACT </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="title-section">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="title">
              <h1>Hello, we're prothemers</h1>
              <p>Fresh premium quality psd template</p>
            </div>
            <div class="headphones">
              <img
                src="./images/Headphones.png"
                alt="Headphones"
                class="img-fluid"
              />
            </div>
            <div class="sunglasses">
              <img
                src="./images/sunglasses.png"
                alt="sunglasses"
                class="img-fluid"
              />
            </div>
            <div class="pencil2">
              <img src="./images/pencil2.png" alt="pencil2" class="img-fluid" />
            </div>
            <div class="pencil1">
              <img src="./images/pencil1.png" alt="pencil1" class="img-fluid" />
            </div>
            <div class="cork">
              <img src="./images/cork.png" alt="cork" class="img-fluid" />
            </div>
            <div class="glass">
              <img src="./images/Glass.png" alt="Glass" class="img-fluid" />
            </div>
            <div class="pen-holder">
              <img
                src="./images/pen-holder.png"
                alt="pen-holder"
                class="img-fluid"
              />
            </div>
            <div class="mouse">
              <img src="./images/mouse.png" alt="mouse" class="img-fluid" />
            </div>
            <div class="icon-scroll">
              <img
                src="./images/icon-scroll.png"
                alt="icon-scroll"
                class="img-fluid"
              />
            </div>
            <div class="scroll-text">
              <p>Scroll Down</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
